configuration:
  mysql_host:
    name: MySQL主机
    description: MySQL数据库主机地址
  mysql_port:
    name: MySQL端口
    description: MySQL数据库端口
  mysql_database:
    name: 数据库名称
    description: 数据库名称，默认为xiaozhi
  mysql_user:
    name: 数据库用户名
    description: 用于连接数据库的用户名
  mysql_password:
    name: 数据库密码
    description: 用于连接数据库的密码
  java_memory:
    name: Java内存大小
    description: 分配给Java应用的内存大小，格式为 XmXg 等，例如：512m, 1g

